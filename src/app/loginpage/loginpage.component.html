<mat-card>
    <mat-card-title>Login</mat-card-title>
    <h3 class="display-4 text-center app-heading"><img src="/assets/images/juicy.jpg"
            style="height: 100px;width: 100px;"></h3>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()">
            <div class="form-group">
                <div class="input-group">
                    <input placeholder="Username" type="text" formControlName="username" class="form-control"
                        [class.is-invalid]="form.get('username').invalid &&
            form.get('username').touched">
                </div>
                <small class="text-danger" [class.d-none]="form.get('username').valid || form.get('username').untouched">User Name is required</small>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <input placeholder="Password" formControlName="password" type="password" class="form-control"
                        [class.is-invalid]="form.get('password').invalid &&
        form.get('password').touched">
                </div>
                <small class="text-danger" [class.d-none]="form.get('password').valid || form.get('password').untouched">Password is required</small>
            </div>
            <p *ngIf="error" class="error">
                {{ error }}
            </p>
            <div class="button">
                <button type="submit" class="btn btn-sm btn-success text-white">Login</button>
                <!-- <button type="submit" mat-raised-button color="primary">Login</button> -->
            </div>
        </form>
    </mat-card-content>
</mat-card>
