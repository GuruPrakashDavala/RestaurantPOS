<h2 mat-dialog-title>View Order Details</h2>
<mat-dialog-content>
    <div class="mat-elevation-z8">
        <mat-table [dataSource]="dataSource" matSort>
          <!-- Position Column -->
          <ng-container matColumnDef="itemName">
            <mat-header-cell mat-sort-header *matHeaderCellDef> Item Name </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.itemName}} </mat-cell>
          </ng-container>
      
          <ng-container matColumnDef="quantity">
            <mat-header-cell mat-sort-header *matHeaderCellDef> Quantity </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.Quantity}} </mat-cell>
          </ng-container>
          
          <!-- Name Column -->
          <ng-container matColumnDef="price">
            <mat-header-cell mat-sort-header *matHeaderCellDef> Price </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.Price}} </mat-cell>
          </ng-container>
      
          <!-- Symbol Column -->
          <ng-container matColumnDef="total">
            <mat-header-cell mat-sort-header *matHeaderCellDef> Grand Total </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.Total}} </mat-cell>
          </ng-container>
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
        <mat-paginator [pageSizeOptions]="[5]"></mat-paginator>
      </div>
</mat-dialog-content>
<mat-dialog-actions>
    <!-- <a class="btn btn-sm btn-danger text-white" style="margin-left: 5px;">Yes</a>
    <a class="btn btn-sm text-white btn-dark" style="margin-left: 5px;">No</a> -->
    <!-- <button mat-flat-button color="warn" mat-dialog-close (click)="deleteItem()">Yes</button>
    <button mat-flat-button >No</button> -->
    <button class="btn btn-dark ml-1" type="button" mat-dialog-close>Close</button>
</mat-dialog-actions>
